<!DOCTYPE html>
<html lang="en">
<head>
	<title>Headings are everywhere!</title>
	<meta charset="utf-8">
	<style>
		body{
			background-color: crimson;
		}
		h1{
			background-color: violet;
		}
		h2{
			background-color: indigo;
		}
		h3{
			background-color: blue;
		}
		h4{
			background-color: green;
		}
		h5{
			background-color: yellow;
		}
		h6{
			background-color: orange;
		}
	</style>
</head>
<body>
	<h1>This is violet</h1>
	<h2>This is indigo</h2>
	<h3>This is blue</h3>
	<h4>This is green</h4>
	<h5>This is yellow</h5>
	<h6>This is orange</h6>
</body>
</html>
