<!DOCTYPE html>
<html lang="en">
<head>
	<title>Social Media Links</title>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/e846c828a5.js" crossorigin="anonymous"></script>
	<style>
		body{
			background-image: url('images/darkgray.PNG');
			background-repeat: no-repeat;
			background-size: cover; 
		}
		h1{
			background-image: url('images/bermuda.PNG');
			background-size:cover;
			color: khaki;
		}
		div{
			background-color: black;
			color: khaki;
		}
	</style>
</head>
<body>
	<h1 align="center">Social Media Links</h1>
	<div align="center">
		<ol>
			<li>
				<i class="fab fa-facebook"></i>
				<span>
					<b><em>Facebook </em>is linked</b>
					<a href="https://www.facebook.com/">here</a>
				</span>
			</li>
			<li>
				<br>
				<i class="fab fa-youtube"></i>
				<span>
					<b><em>Youtube </em>is linked</b>
					<a href="https://www.youtube.com/">here</a>
				</span>
			</li>
			<li>
				<br>
				<i class="fab fa-twitter"></i>
				<span>
					<b><em>Twitter </em>is linked</b>
					<a href="https://www.twitter.com/">here</a>
				</span>
			</li>
			<li>
				<br>
				<i class="fas fa-tv"></i>
				<span>
					<b><em>Netflix </em>is linked</b>
					<a href="https://www.netflix.com/">here</a>
				</span>
			</li>
		</ol>
	</div>
</body>
</html>
